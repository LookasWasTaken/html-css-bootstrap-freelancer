<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bootstrap Freelancer</title>
  </head>
  <body class="debug">
    <header id="app_header" class="position-sticky top-0 start-0">
      <!-- navbar -->
      <nav class="navbar navbar-dark navbar-expand-md">
        <div class="container">
          <a class="navbar-brand text-white fw-bold" href="#">START
            BOOTSTRAP</a>
          <button class="navbar-toggler custom_toggler" type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title text-white fw-bold"
                id="offcanvasNavbarLabel">MENU</h5>
              <button type="button" class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end
                flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active text-white
                    fw-semibold"
                    aria-current="page" href="#portfolio">PORTFOLIO</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-white
                    fw-semibold"
                    aria-current="page" href="#about">ABOUT</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-white
                    fw-semibold"
                    aria-current="page" href="#contact">CONTACT</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- /#app_header -->
    <main id="app_main">
      <section id="jumbo">
        <div class="container text-center">
        </div>
        <!-- /.container -->
      </section>
      <!-- /#jumbo -->
      <section id="portfolio">
        <div class="container text-center">
          <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
          </div>
        </div>
        <!-- /.container -->
      </section>
      <!-- /#portfolio -->
      <section id="about" class="py-3">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-8 col-md-4 col-mdxl-5 g-4">
            </div>
            <div class="col-8 col-md-4 col-xl-5 g-4">
            </div>
          </div>
        </div>
      </section>
      <!-- /#about -->
      <section id="contact">
        <div class="container">
          <div class="row flex-column align-items-center">
            <div class="col-8 col-md-8 col-xl-10">
            </div>
            <div class="col-8 col-md-8 col-xl-10">
            </div>
            <div class="col-8 col-md-8 col-xl-10">
            </div>
            <div class="col-8 col-md-8 col-xl-10">
            </div>
          </div>
        </div>
        <!-- /.container -->
      </section>
      <!-- /#contact -->
    </main>
    <!-- /#app_main -->
    <footer id="app_footer">
      <div id="footer_top" class="text-center pb-4">
        <div class="container">
          <div class="row row-cols-1 row-cols-md-3">
            <div class="col g-3">
            </div>
            <div class="col g-3">
            </div>
            <div class="col g-3">
            </div>
          </div>
        </div>
        <!-- /.container -->
        <div id="footer_bottom" class="text-center">
          <div class="container d-flex justify-content-center
            align-items-center">
          </div>
          <!-- /.container -->
        </div>
      </footer>
      <!-- /#app_footer -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    </body>
  </html>
